dist: trusty
language: node_js
sudo: false

addons:
  chrome: stable

cache:
  directories:
  - node_modules

branches:
  only:
  - master

node_js:
- 10

before_install:
- npm i -g npm@^6.0.0

before_script:
- npm prune

script:
- npm run test:lib-coverage # Run regular testing and output code coverage report
- npm run build

after_success:
- npm run report-coverage
- npm run semantic-release
